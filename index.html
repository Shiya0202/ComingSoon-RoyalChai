<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Chai | Brew the Royal Tradition</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --gold:#c9a24d;
  --brown:#3b2a1a;
  --cream:#fff3df;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(40,25,10,.65),rgba(40,25,10,.65)),
    url("background.webp") center/cover no-repeat fixed;
}

.frame{
  width:95%;
  max-width:1200px;
  padding:1.5rem;
}

.card{
  position:relative;
  background:rgba(255,243,223,.92);
  backdrop-filter:blur(10px);
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  overflow:hidden;
}

/* CARD WATERMARK */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("bgchai.jpeg") center/70% no-repeat;
  opacity:.08;
}

/* NAVBAR */
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1.5rem 2.2rem;
  position:relative;
  z-index:3;
}

.nav img{height:68px;}

.nav ul{
  list-style:none;
  display:flex;
  gap:2rem;
}

/* ðŸ”¥ NAV FONT SIZE BACK TO SMALL */
.nav li{
  font-size:.9rem;
  font-weight:500;
  cursor:pointer;
  opacity:.8;
  transition:.3s;
}

.nav li:hover{color:var(--gold);opacity:1;}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  align-items:center;
  padding:2.8rem;
  gap:2rem;
  position:relative;
  z-index:2;
}

.hero-img{
  border-radius:50%;
  overflow:hidden;
  aspect-ratio:1/1;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}

.hero-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CENTER DIV WITH ROYAL WATERMARK ===== */
.center{
  position:relative;
  text-align:center;
  padding:2.4rem 1.8rem;
  border-radius:20px;
  background:
    radial-gradient(circle at center,
      rgba(201,162,77,.10),
      rgba(255,243,223,.90) 65%);
  overflow:hidden;
}

/* BIG ROYAL TEXT WATERMARK */
.center::before{
  content:"ROYAL  CHAI";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  font-size:5rem;
  letter-spacing:10px;
  color:rgba(59,42,26,.05);
  transform:rotate(-15deg);
  pointer-events:none;
}

/* SUBTLE PATTERN */
.center::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(59,42,26,.025),
      rgba(59,42,26,.025) 2px,
      transparent 2px,
      transparent 7px
    );
  pointer-events:none;
}

.center > *{
  position:relative;
  z-index:2;
}

.center h5{
  letter-spacing:5px;
  font-size:.85rem;
  opacity:.7;
}

.center h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  color:var(--brown);
  margin:.9rem 0;
}

.center h1 span{color:var(--gold);}

.center h1::after{
  content:'';
  width:80px;
  height:3px;
  background:var(--gold);
  display:block;
  margin:14px auto 0;
}

.center p{
  font-size:1.05rem;
  color:#555;
  margin:1.6rem 0;
  line-height:1.85;
}

.badge{
  display:inline-block;
  border:1px solid var(--gold);
  padding:.55rem 1.8rem;
  border-radius:50px;
  font-size:.8rem;
  letter-spacing:2px;
  color:var(--gold);
  margin-bottom:1.6rem;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(201,162,77,.4);}
  70%{box-shadow:0 0 0 16px rgba(201,162,77,0);}
  100%{box-shadow:0 0 0 0 rgba(201,162,77,0);}
}

form{
  display:flex;
  justify-content:center;
  gap:.7rem;
  flex-wrap:wrap;
}

input{
  padding:1rem 1.2rem;
  border-radius:28px;
  border:1px solid #ddd;
  min-width:260px;
}

button{
  padding:1rem 2.1rem;
  border-radius:28px;
  border:none;
  background:linear-gradient(135deg,#c9a24d,#b8923f);
  color:#fff;
  cursor:pointer;
}

.social{
  display:flex;
  justify-content:center;
  gap:2rem;
  margin-top:1.8rem;
}

.social a{
  font-size:1.3rem;
  color:var(--brown);
}

.social a:hover{color:var(--gold);}

.footer{
  text-align:center;
  font-size:.75rem;
  opacity:.6;
  padding:1.3rem;
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr;}
  .hero-img{max-width:240px;margin:auto;}
  .center h1{font-size:2.4rem;}
}
</style>
</head>

<body>

<div class="frame">
  <div class="card">

    <div class="nav">
      <img src="RoyalChai.png">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="hero">

      <div class="hero-img">
        <img src="pour.jpg">
      </div>

      <div class="center">
        <h5>ROYAL CHAI</h5>
        <h1>BREW THE <span>ROYAL</span><br>TRADITION</h1>
        <p>
          Premium instant chai tea premix inspired by royal Indian households.
          Crafted with rich spices, authentic taste and timeless heritage.
        </p>

        <div class="badge">LAUNCHING SOON</div>

        <form id="emailForm">
          <input type="email" placeholder="Enter your email" required>
          <button>Notify Me</button>
        </form>

        <div class="social">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>
      </div>

      <div class="hero-img">
        <img src="masalatea.jpg">
      </div>

    </div>

    <div class="footer">
      Â© 2026 Royal Chai. All rights reserved.
    </div>

  </div>
</div>

});
</script>

</body>
</html>
